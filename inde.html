<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title id="title">Calculator</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, shrink-to-fit=no">
	<link rel="manifest" href="manifest.json">
	<meta name="apple-mobile-web-app-capable" content="yes" /> 
	<link rel="apple-touch-icon" sizes="1024x1024" href="assets/images/calc512x512.png">
	<meta name="apple-mobile-web-app-status-bar-style" content="#000000">
	<meta name="theme-color" content="#000000">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<link id="root" rel="stylesheet" href="">

<body id="body">
	<div class="calc-container">
		<div class="secret">
			<div class="white-mode" ontouchstart=""></div>
			<div class="doble-tap" ontouchstart=""></div>
		</div>
		<div class="display" translate="no"><span translate="no">0</span></div>
		<div class="android-bar d-none" translate="no">
			<div>√</div>
			<div>π</div>
			<div>^</div>
			<div>!</div>
			<div>º</div>
		</div>
		<div id="divButtons" class="botones-container" ontouchstart="">
			<div class="button gris ac btn" ontouchstart="" translate="no" data-value="AC">AC</div>
			<div class="button gris inv btn" ontouchstart="" translate="no" data-value="inv">

				<svg id="invres" data-value="inv" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 99.48 90.75" class="inv-width btn d-none"><defs><style>.cls-1{stroke-width:0px;}</style></defs><g><circle class="cls-1 btn" cx="79.85" cy="34.07" r="5"/><polygon class="cls-1 btn" points="72.11 0 14.38 90.75 27.08 90.75 84.69 0 72.11 0"/><polygon class="cls-1 btn" points="15.86 38.8 24.23 38.8 24.23 23.85 40.13 23.85 40.13 15.45 24.23 15.45 24.23 .49 15.86 .49 15.86 15.45 0 15.45 0 23.85 15.86 23.85 15.86 38.8"/><rect class="cls-1 btn" x="59.35" y="63.9" width="40.13" height="8.5"/></g></svg>

			<div class="button naranja divide" ontouchstart="" translate="no" data-value="/">÷</div>
			<div class="button num-7" ontouchstart="" translate="no" data-value="7">7</div>
			<div class="button num-8" ontouchstart="" translate="no" data-value="8">8</div>
			<div class="button num-9" ontouchstart="" translate="no" data-value="9">9</div>
			<div class="button naranja multiplica"ontouchstart="" translate="no" data-value="*">×</div>
			<div class="button num-4" ontouchstart="" translate="no" data-value="4">4</div>
			<div class="button num-5" ontouchstart="" translate="no" data-value="5">5</div>
			<div class="button num-6" ontouchstart="" translate="no" data-value="6">6</div>

			<div class="button coma" ontouchstart="" translate="no" data-value=","> ,</div>
			<div class="button naranja igual" ontouchstart="" translate="no" data-value="=">=</div>
